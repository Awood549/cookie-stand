<body>

        <h1> Pat's Salmon Cookie Sales</h1>
    </header>
    <img class="salmon" src="../img/salmon.png">
    <form id="store-form">

        <legend>Input New Store Info Here!</legend>

        <input name="location" type="text"/>

    </fieldset>
    </form>
